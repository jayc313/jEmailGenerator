<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jEmailGenerator Example</title>
</head>

<body>

    <!--
        This page is an example page
        Please open example.js for further documentation
    -->


    <!-- Normal Email Link -->
    <div class="e">
        <a href="mailto:test@gmail.com" class="e__link--normal">test@gmail.com</a>
    </div>
    <!-- Plugin Email Parameters -->
    <div class="e">
        <a href="" data-eName="test" data-eHost="gmail" data-eDomain="com" class="e__link--data">data</a>
    </div>
    <!-- Generates Email as text without link -->
    <div class="e e--no-link" data-eName="test" data-eHost="testmail" data-eDomain="co.uk">

    </div>
    <!-- Example of keeping current text -->
    <div class="e">
        <a href="" data-eName="test" data-eHost="gmail" data-eDomain="com" class="e__link--no-text-change">Contact Us Now!</a>
    </div>
    <!-- Example of adding an email with a redirect instead of a link -->
    <div class="e">
        <a href="" data-eName="test" data-eHost="gmail" data-eDomain="com" class="e__link--redirect"></a>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="jEmailGenerator.js"></script>
    <script src="example.js"></script>
</body>

</html>
